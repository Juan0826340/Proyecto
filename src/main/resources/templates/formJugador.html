<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${jugador.id} ? 'Editar Jugador' : 'Nuevo Jugador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${jugador.id} ? 'Editar Jugador' : 'Nuevo Jugador'"></h1>
        <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Posici√≥n</label>
                <input type="text" class="form-control" th:field="*{posicion}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" th:field="*{edad}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" th:field="*{nacionalidad}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Club</label>
                <select class="form-select" th:field="*{club}">
                    <option value="">Seleccione un club</option>
                    <option th:each="club : ${clubes}" 
                            th:value="${club.id}"
                            th:text="${club.nombre}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/jugadores}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
