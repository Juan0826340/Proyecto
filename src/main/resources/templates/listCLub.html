<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Clubes</h1>
        <a th:href="@{/clubes/nuevo}" class="btn btn-success mb-3">Nuevo Club</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Asociaci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="club : ${clubes}">
                    <td th:text="${club.id}"></td>
                    <td th:text="${club.nombre}"></td>
                    <td th:text="${club.asociacion.nombre}"></td>
                    <td>
                        <a th:href="@{/clubes/editar/{id}(id=${club.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/clubes/eliminar/{id}(id=${club.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="@{/clubes/{id}(id=${club.id})}" class="btn btn-info btn-sm">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
