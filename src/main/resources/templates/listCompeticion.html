<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Competiciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Competiciones</h1>
        <a th:href="@{/competiciones/nuevo}" class="btn btn-success mb-3">Nueva Competici√≥n</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Premio (USD)</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comp : ${competiciones}">
                    <td th:text="${comp.id}"></td>
                    <td th:text="${comp.nombre}"></td>
                    <td th:text="${comp.montoPremio}"></td>
                    <td th:text="${#temporals.format(comp.fechaInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(comp.fechaFin, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/competiciones/editar/{id}(id=${comp.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/competiciones/eliminar/{id}(id=${comp.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="@{/competiciones/{id}(id=${comp.id})}" class="btn btn-info btn-sm">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
