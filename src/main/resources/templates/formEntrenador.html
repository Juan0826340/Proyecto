<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${entrenador.id} ? 'Editar Entrenador' : 'Nuevo Entrenador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${entrenador.id} ? 'Editar Entrenador' : 'Nuevo Entrenador'"></h1>
        <form th:action="@{/entrenadores/guardar}" th:object="${entrenador}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" th:field="*{apellido}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" th:field="*{edad}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" th:field="*{nacionalidad}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/entrenadores}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
