<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Entrenadores</h1>
        <a th:href="@{/entrenadores/nuevo}" class="btn btn-success mb-3">Nuevo Entrenador</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Nacionalidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrenador : ${entrenadores}">
                    <td th:text="${entrenador.id}"></td>
                    <td th:text="${entrenador.nombre}"></td>
                    <td th:text="${entrenador.apellido}"></td>
                    <td th:text="${entrenador.edad}"></td>
                    <td th:text="${entrenador.nacionalidad}"></td>
                    <td>
                        <a th:href="@{/entrenadores/editar/{id}(id=${entrenador.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/entrenadores/eliminar/{id}(id=${entrenador.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
