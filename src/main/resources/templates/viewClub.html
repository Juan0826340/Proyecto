<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${club.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${club.nombre}"></h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalles del Club</h5>
                <p><strong>Asociaci√≥n:</strong> <span th:text="${club.asociacion.nombre}"></span></p>
                <p><strong>Entrenador:</strong> <span th:text="${club.entrenador.nombre + ' ' + club.entrenador.apellido}"></span></p>
                
                <!-- üëá BLOQUE PARA JUGADORES (aqu√≠ va tu c√≥digo) üëá -->
                <h6 class="mt-3">Jugadores</h6>
                <ul th:if="${club.jugadores.size() > 0}" class="list-group">
                    <li th:each="jugador : ${club.jugadores}" 
                        class="list-group-item"
                        th:text="${jugador.nombre} + ' (' + ${jugador.posicion} + ')'"></li>
                </ul>
                <p th:if="${club.jugadores.size() == 0}" class="text-muted">No hay jugadores registrados.</p>
                <!-- üëÜ Fin del bloque üëÜ -->
                
                <h6 class="mt-3">Competiciones</h6>
                <ul th:if="${club.competiciones.size() > 0}">
                    <li th:each="comp : ${club.competiciones}" th:text="${comp.nombre}"></li>
                </ul>
                <p th:unless="${club.competiciones.size() > 0}">No participa en competiciones.</p>
            </div>
        </div>
        <a th:href="@{/clubes}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
