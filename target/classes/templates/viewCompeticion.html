<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${competicion.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${competicion.nombre}"></h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalles de la Competici√≥n</h5>
                <p><strong>Premio:</strong> $<span th:text="${competicion.montoPremio}"></span> USD</p>
                <p><strong>Fecha Inicio:</strong> <span th:text="${#temporals.format(competicion.fechaInicio, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Fecha Fin:</strong> <span th:text="${#temporals.format(competicion.fechaFin, 'dd/MM/yyyy')}"></span></p>
                
                <h6 class="mt-3">Clubes Participantes</h6>
                <ul th:if="${!competicion.clubes.isEmpty()}" class="list-group">
                    <li th:each="club : ${competicion.clubes}" 
                        class="list-group-item"
                        th:text="${club.nombre}">
                    </li>
                </ul>
                <p th:if="${competicion.clubes.isEmpty()}" class="text-muted">No hay clubes registrados.</p>
            </div>
        </div>
        <a th:href="@{/competiciones}" class="btn btn-secondary mt-3">Volver</a>
    </div>
</body>
</html>
