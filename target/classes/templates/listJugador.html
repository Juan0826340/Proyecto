<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Jugadores</h1>
        <a th:href="@{/jugadores/nuevo}" class="btn btn-success mb-3">Nuevo Jugador</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Posici√≥n</th>
                    <th>Club</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jugador : ${jugadores}">
                    <td th:text="${jugador.id}"></td>
                    <td th:text="${jugador.nombre}"></td>
                    <td th:text="${jugador.posicion}"></td>
                    <td th:text="${jugador.club?.nombre} ?: 'Sin club'"></td>
                    <td>
                        <a th:href="@{/jugadores/editar/{id}(id=${jugador.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/jugadores/eliminar/{id}(id=${jugador.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a th:href="@{/jugadores/{id}(id=${jugador.id})}" class="btn btn-info btn-sm">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
