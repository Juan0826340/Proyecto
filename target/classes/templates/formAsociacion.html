<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${asociacion.id} ? 'Editar Asociación' : 'Nueva Asociación'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${asociacion.id} ? 'Editar Asociación' : 'Nueva Asociación'"></h1>
        <form th:action="@{/asociaciones/guardar}" th:object="${asociacion}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">País</label>
                <input type="text" class="form-control" th:field="*{pais}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Presidente</label>
                <input type="text" class="form-control" th:field="*{presidente}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Siglas</label>
                <input type="text" class="form-control" th:field="*{siglas}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/asociaciones}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
