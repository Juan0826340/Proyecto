<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${jugador.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${jugador.nombre}"></h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalles del Jugador</h5>
                <p><strong>Posici√≥n:</strong> <span th:text="${jugador.posicion}"></span></p>
                <p><strong>Edad:</strong> <span th:text="${jugador.edad}"></span></p>
                <p><strong>Nacionalidad:</strong> <span th:text="${jugador.nacionalidad}"></span></p>
                <p><strong>Club:</strong> 
                    <span th:if="${jugador.club}" th:text="${jugador.club.nombre}"></span>
                    <span th:unless="${jugador.club}">Sin club</span>
                </p>
            </div>
        </div>
        <a th:href="@{/jugadores}" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
